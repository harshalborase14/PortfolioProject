<div class="container py-5 projects-section">
  <h2 class="text-center mb-4 section-title">My Projects ðŸš€</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card project-card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="btn btn-outline-primary">View Project</a>
        </div>
      </div>
    </div>
  </div>
</div>
